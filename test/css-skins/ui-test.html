<!DOCTYPE html>
<html>
<head>
    <title>UI Test</title>

    <script type="text/javascript" src="../../bin-debug/jwplayer.js"></script>
    <script type="text/javascript" src="../../bin-debug/demostyles.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="scripts.js"></script>


    <style>
        .button-cont-top, .button-cont-bottom {
            z-index: 100;
            box-sizing: border-box;
        }

        .button-cont-top{
            top: 0;
            padding: 10px 50px;
            background-color: #ddd;
            width: 100%;
            text-align: center;
        }

        .button-cont-bottom{
            position: absolute;
            bottom: 0;
            padding: 10px 50px;
            background-color: #ddd;
            width: 100%;
            text-align: center;
        }

        body {
            margin: 0;
        }

        .play-state .jw-display-icon {
            display: none;
        }

        .pause-state .jw-display-icon .jw-text {
            display: none;
        }

        .buffering-state .jw-display-icon .jw-text {
            display: none;
        }

        @media all and (min-width: 1024px) {
            .vid-cont {
                margin: 100px 100px 100px 100px;
            }
        }

        @media all and (min-width: 768px) and (max-width: 1023px) {
            .vid-cont {
                margin: 75px 60px 75px 60px;
            }
        }

        @media all and (min-width: 480px) and (max-width: 768px) {
            .vid-cont {
                margin: 50px 10% 50px 10%;
            }
        }

        @media all and (max-width: 479px) {
            .vid-cont {
                margin: 0px;
            }
        }
    </style>
</head>
<body>
    <div class="button-cont-top">
        <button id='100pct_300px_uniform'>100% Width 300px Height Uniform</button>
        <button id='100pct_300px_none'>100% Width 300px Height None</button>
        <button id='100pct_300px_fill'>100% Width 300px Height Fill</button>
        <button id='100pct_300px_exactfit'>100% Width 300px Height Exactfit</button>
        <button id='window-size'>WindowSize</button>
    </div>
